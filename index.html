<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-5xl text-center mt-12 font-semibold">Welcome to <span class="text-blue-600">Bap er Bank!!!</span></h1>

  <div class="w-4/5 mx-auto mt-12 rounded-md bg-blue-300 p-12">
    <section class="bg-violet-800 w-9/12 mx-auto mt-8 p-6 text-white rounded-2xl">
      <h3 class="text-2xl font-medium">Please Login</h3>
      <input type="email" id="email" placeholder="Your emil Please" class="mt-4 py-1 px-2 rounded-sm text-black w-3/4 block"
        name="">

        class="mt-4 py-1 px-2 rounded-sm text-black w-3/4 block ">
      <button id="btn-submit"
        class="bg-amber-600 mt-6 py-2 px-8 font-semibold rounded-md hover:bg-white hover:text-violet-600">Login</button>
    </section>
  </div>

 

  <script src="./form.js"></script>
